<!doctype html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<!-- title-->
<title>Kadir İrpik</title>
<!-- favicon -->
<link rel="icon" type="image/x-icon" href="">

<!-- Turkce karakter -->
<meta charset="utf-8" />

<!-- responsive design -->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- seo -->
<meta name="keywords" content="html5,css3,js,jquery,bootstrap,es5,es6" />
<meta name="description" content="one pages, html5,css3,js,jquery,bootstrap,seo" />
<meta name="author" content="Kadir İrpik" />

<!-- Google Fonts-->
<!-- <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&family=Quicksand:wght@300&display=swap"
    rel="stylesheet"> -->
<link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900" rel="stylesheet">

<!-- Font awesome-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

<!-- Bootstrap CSS v5.0.2 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

<!-- jquery UI -->
<link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
<!--sweet alert-->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<!-- External CSS -->
<link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>
<!-- start codes -->

<div class="container">
    <h1 class="text-center">Add Product</h1>
    <form th:action="@{/add/product}" th:object="${newProduct}" method="post">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="productName" name="productName" th:field="*{productName}" placeholder="Product Name">
            <label for="productName">Product Name</label>
            <div th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}" class="text-danger"></div>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="productTrade" name="productTrade" th:field="*{productTrade}" placeholder="Product Trade">
            <label for="productTrade">Product Trade</label>
            <div th:if="${#fields.hasErrors('productTrade')}" th:errors="*{productTrade}" class="text-danger"></div>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="productSerialNumber" name="productSerialNumber" th:field="*{productSerialNumber}" placeholder="Product Serial Number">
            <label for="productTrade">Product Serial Number</label>
            <div th:if="${#fields.hasErrors('productSerialNumber')}" th:errors="*{productSerialNumber}" class="text-danger"></div>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="productPrice" name="productPrice" th:field="*{productPrice}" placeholder="Product Price">
            <label for="productTrade">Product Price</label>
            <div th:if="${#fields.hasErrors('productPrice')}" th:errors="*{productPrice}" class="text-danger"></div>
        </div>
        <div class="form-floating mb-3 text-center">
            <button class="btn btn-success" type="submit">Add Product</button>
        </div>
    </form>
    <th:block th:if="${addProductSuccess}">
        <script>swal("Successful", "The product has been added.", "success");</script>
    </th:block>
    <hr>
    <div class="text-center">
        <a th:href="@{/index}" class="btn btn-warning">Home Page</a>
        <a th:href="@{/admin}" class="btn btn-danger" sec:authorize="hasAnyRole('ROLE_ADMIN')">Admin Page</a>
    </div>
</div>

<!-- ends codes -->
<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
<!-- External JS -->
<script th:src="@{/js/javascript.js}"></script>
</body>
</html>
